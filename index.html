<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Flask Web Application</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-dark mt-3">Predict Diabetes Progression </div>
        <div class="d-flex justify-content-center"></div>
        <div class="card p-3">
            <form action="{{ url_for('Predict')}}" method="POST">
                <div class="d-flex flex-row justify-content-around">
                    <div>
                        <div class="form-group">
                            <div>
                                <label class="mb-2">Number of Pregnancies</label>
                            </div>
                            <div>
                                <input type="number" min="0" name="pregnanciesNo" id="pregnanciesNo" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-2">Enter the blood glucose value</label>
                            <div>
                                <input type="number" min="0" name="bldGlucose" id="bldGlucose" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label class="mb-2">Enter your blood pressure value</label>
                            </div>
                            <div>
                                <input type="number" min="0" name="bldPressure" id="bldPressure" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label class="mb-2">Enter your skin thichness value</label>
                            </div>
                            <div>
                                <input type="number" name="sknThk" min="0" id="sknThk" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label class="mb-2">Enter your insulin value</label>
                            </div>
                            <div>
                                <input type="number" min="0" name="insulin" id="insulin"  required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label class="mb-2">Enter your BMI value</label>
                            </div>
                            <div>
                                <input type="number" step="0.01" min="0" name="bmi"  id="bmi" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label class="mb-2">Enter your diabetes pedigree function value</label>
                            </div>
                            <div>
                                <input type="number" step="0.001" min="0"  name="dmPedigreeFunc" id="dmPedigreeFunc" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label class="mb-2">Enter your age value</label>
                            </div>
                            <div>
                                <input type="number" min="0" name="age" id="age" required/>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="card-footer text-center mt-3" style="border-radius: 15px; border-top: none;">
                            <label>Prediction Diabetes (0 = 'No' - 1 ='Yes'): {{ prediction_text }}</label>
                        </div>
                    </div>
                </div>
                <hr />
                <div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-success">See Prediction</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
